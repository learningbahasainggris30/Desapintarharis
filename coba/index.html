<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="coba/style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box-1">1</div>
      <div class="box-2">2</div>
      <div class="box-3">3</div>
    </div>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 800px;
        height: 1800px;
        background-color: yellow;
        margin-top: 100px;
        margin-left: 100px;
        font-size: 40px;
        position: relative;
        margin-bottom: 100px;
      }

      .box-1 {
        width: 100px;
        height: 100px;
        background-color: red;
      }

      .box-2 {
        width: 200px;
        height: 200px;
        background-color: green;
        position: fixed;
        right: 0;
        bottom: 0;
      }

      .box-3 {
        width: 300px;
        height: 300px;
        background-color: blue;
      }
    </style>
  </body>
</html>
