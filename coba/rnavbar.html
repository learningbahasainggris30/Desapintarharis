<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close" />
</head>
<body>
    <nav>
        <ul class="sidebarrr">
            <li onclick="hideSidebarrr()"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Login</a></li>
        </ul>
        <ul>
            <li><a href="#">Haris</a></li>
            <li class="hideOnTablet"><a href="#">Blog</a></li>
            <li class="hideOnTablet"><a href="#">Products</a></li>
            <li class="hideOnTablet"><a href="#">About</a></li>
            <li class="hideOnTablet"><a href="#">Forum</a></li>
            <li class="hideOnTablet"><a href="#">Login</a></li>
            <li onclick="showSidebarrr()"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 22 22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg></a></li>
        </ul>
    </nav>

    <script>
        function showSidebarrr() {
            const sidebarrr = document.querySelector('.sidebarrr')
            sidebarrr.style.display = 'flex'
        }
    </script>

    <script> /* Added another script tag for better separation */
        function hideSidebarrr() {
            const sidebarrr = document.querySelector('.sidebarrr')
            sidebarrr.style.display = 'none'
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2Fyb25hfGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav {
            background-color: white;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            width: 100%;
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        nav li {
            height: 50px;
        }

        nav a {
            height: 100%;
            padding: 0 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            color: black;
        }

        nav a:hover {
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        nav li:first-child {
            margin-right: auto;
        }

        .sidebarrr {
            position: fixed; /* Fixed position */
            top: 0; /* Align to the top */
            right: 0;
            height: 100vh;
            width: 250px;
            z-index: 999;
            background-color: rgba(255, 255, 255, 0.330); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Blur effect for background */
            box-shadow: -10px 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Menambahkan tag skrip lain untuk pemisahan yang lebih baik */
            flex-direction: column; /* Stack items vertically */
            justify-content: flex-start; /* Align items to the top */
            align-items: flex-start; /* Align items to the left */
            padding-top: 125px; /* Add some padding at the top */
        }

        .sidebarrr li {
            width: 100%;
        }

        .sidebarrr a {
            width: 100%;
            padding: 15px 30px;
            box-sizing: border-box;
        }

        @media screen and (max-width: 868px) {
            .hideOnTablet {
                display: none;
            }
        }

        @media screen and (max-width: 576px) {
            .sidebarrr {
                width: 100%;
            }
        }
    </style>
</body>
</html>
